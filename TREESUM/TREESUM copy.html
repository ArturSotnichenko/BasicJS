 <script> 


let numArr = [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8 ] ;


function treeSum(numArr) {
  let newSum = 0;
  for (let i = 0; i < numArr.length; i++) {
    if (typeof numArr[i] == "object") {
      newSum += treeSum(numArr[i]);
    } else {
      newSum += numArr[i];
    }
  }
  return newSum;
}

console.log(treeSum(numArr));


</script>
