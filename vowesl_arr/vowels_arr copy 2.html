<!DOCTYPE html>

    <title>vowels_arr</title>
  </head>
  <body>
<script>

let str = prompt ('Введите предложение')
function findVowels(ask) {
let counter=0;
let vowels = ['а','у','о','и','э','ы','я','ю','е','ё','А','У','О','И','Э','Ы','Я','Ю','Е','Ё'];
let askArr = ask.split ('');
askArr.reduce ((elem) =>{
    if (vowels.includes (elem)) {
        counter ++
    }
})
return counter;
}
console.log ( findVowels(str))





</script>

</html>
